<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>HTML Headings</title>
</head>
<body style="background-color:antiquewhite">
    <h1><u>Let us see about the basics of HTML</u></h1>
    <h2>Syntax for headings in HTML:</h2>
    <ul>
        <li><h1>This is Heading h1</h1></li>
        <li><h2>This is Heading h2</h2></li>
        <li><h3>This is heading h3</h3></li>
        <li><h4>This is heading h4</h4></li>
        <li><h5>This is Heading h5</h5></li>
        <li><h6>This is Heading h6</h6></li>
    </ul>
</body>
</html>
